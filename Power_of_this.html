<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#image1').click(function(){
                $('#image1').hide();
            });
            $('#image2').click(function(){
                $('#image2').hide();
            });
            $('#image3').click(function(){
                $('#image3').hide();
            });
            $('#image4').click(function(){
                $('#image4').hide();
            });
            $('#image5').click(function(){
                $('#image5').hide();
            });
        });
    </script>
</head>
<body>
    <img src="image1.jpg" id="image1" />
    <img src="image2.jpg" id="image2" />
    <img src="image3.jpg" id="image3" />
    <img src="image4.jpg" id="image4" />
    <img src="image5.jpg" id="image5" />
</body>



<!-- Power of this reduces the lines of code needed by grabbing 'img' tag and changing respective img tag to preperty hide()
 -->

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        //attach a click event listener to all the img tags when the document is ready
            $('img').click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <img src="image1.jpg" />
    <img src="image2.jpg" />
    <img src="image3.jpg" />
    <img src="image4.jpg" />
    <img src="image5.jpg" />
</body>
